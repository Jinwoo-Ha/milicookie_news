<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body style="margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background-color: #f7f9fa; color: #1a1a1a;">
    <div style="max-width: 640px; margin: 0 auto; background-color: #ffffff; overflow: hidden; box-shadow: 0 4px 20px rgba(0,0,0,0.05);">
        
        <!-- Header -->
        <div style="background-color: #1a1a1a; padding: 40px 20px; text-align: center;">
            <p style="color: #6c757d; font-family: monospace; font-size: 12px; margin: 0 0 10px 0; letter-spacing: 1px; text-transform: uppercase;">
                {{ date }} / Global Defense Intel
            </p>
            <h1 style="color: #ffffff; font-size: 28px; font-weight: 800; margin: 0; line-height: 1.2;">
                Intelligent<br>Defense Briefing
            </h1>
        </div>
        
        <!-- Intro -->
        <div style="padding: 30px 40px; border-bottom: 1px solid #eaeaea; background-color: #fafafa;">
            <p style="font-size: 15px; color: #4a4a4a; line-height: 1.6; margin: 0; text-align: center;">
                방위산업 흐름을 읽는 가장 정교한 시선.<br>
                매일 아침, 글로벌 방산 뉴스 7가지를 엄선해 드립니다.
            </p>
        </div>

        <!-- Content -->
        <div style="padding: 40px;">
            <div class="content" style="font-size: 16px; line-height: 1.8; color: #333333;">
                {{ content|safe }}
            </div>
        </div>

        <!-- Divider -->
        <div style="text-align: center; padding: 20px 0;">
            <span style="display: inline-block; width: 6px; height: 6px; background-color: #333; transform: rotate(45deg);"></span>
        </div>

        <!-- Footer -->
        <div style="background-color: #f7f9fa; padding: 30px 20px; text-align: center; border-top: 1px solid #eaeaea;">
            <p style="font-size: 12px; color: #888888; font-family: monospace; margin-bottom: 10px;">
                MiliCookie Cloud / Securing Tomorrow
            </p>
            <div style="font-size: 11px; color: #aaaaaa;">
                <p style="margin: 5px 0;">본 메일은 발신전용입니다.</p>
                <a href="{{ unsubscribe_url }}" style="color: #888888; text-decoration: underline;">구독 취소 (Unsubscribe)</a>
            </div>
        </div>

    </div>
</body>
</html>
