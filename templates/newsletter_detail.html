{% extends 'base.html' %}

{% block content %}
<style>
    .breadcrumb-item a {
        color: var(--text-secondary);
        text-decoration: none;
        font-family: 'JetBrains Mono', monospace;
        font-size: 0.8rem;
    }
    .breadcrumb-item.active {
        color: var(--text-primary);
        font-family: 'JetBrains Mono', monospace;
        font-size: 0.8rem;
    }
    .detail-container {
        max-width: 800px;
        margin: 0 auto;
        padding-left: 1.5rem;
        padding-right: 1.5rem;
    }
    @media (max-width: 576px) {
        .detail-container {
            padding-left: 1rem;
            padding-right: 1rem;
        }
    }
    .article-header {
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 2rem;
        margin-bottom: 3rem;
    }
    .newsletter-content {
        font-size: 1.15rem;
        color: #d4d4d4; 
        line-height: 1.8;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    .newsletter-content p {
        margin-bottom: 2em; /* Paragraph spacing increased */
    }
    .newsletter-content h1, .newsletter-content h2, .newsletter-content h3 {
        color: #fff;
        font-weight: 800;
        margin-top: 3.5rem;
        margin-bottom: 1.5rem;
        letter-spacing: -0.02em;
        line-height: 1.3;
    }
    .newsletter-content ul, .newsletter-content ol {
        margin-bottom: 2em;
        padding-left: 1.2em;
    }
    .newsletter-content li {
        margin-bottom: 0.7em;
    }
    .newsletter-content strong {
        color: #fff;
        font-weight: 600;
    }
    .newsletter-content a {
        color: var(--brand-color, #a0a0a0);
        text-decoration: underline;
        text-decoration-color: rgba(255,255,255,0.3);
        text-underline-offset: 4px;
        transition: all 0.2s ease;
    }
    .newsletter-content a:hover {
        color: #fff;
        text-decoration-color: #fff;
    }
    .article-header h1 {
        letter-spacing: -0.03em;
        line-height: 1.1;
    }
</style>

<div class="container py-5">
    
    <div class="detail-container">
        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb" class="mb-5">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'archive' %}">ARCHIVE</a></li>
            </ol>
        </nav>

        <header class="article-header text-center">
            <div class="mb-3 font-mono text-secondary small">
                {{ newsletter.published_at|date:"Y-m-d" }}
            </div>
            <h1 class="display-4 fw-bold mb-0 text-white">{{ newsletter.title }}</h1>
        </header>

        <article class="newsletter-content">
            {{ newsletter.content|safe }}
        </article>
        
        <div class="mt-5 pt-5 border-top border-secondary text-center" style="border-color: #222 !important;">
            <small class="text-secondary font-mono">/// END  ///</small>
        </div>
    </div>
</div>
{% endblock %}
