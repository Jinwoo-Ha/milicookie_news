<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milicookie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Minimalist Black Theme Palette */
            --bg-color: #000000;
            --surface-color: rgba(17, 17, 17, 0.8); /* Slight transparency for overlay */
            --border-color: #333333;
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --accent-color: #ffffff;
        }
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden; /* Prevent horizontal scroll from effects */
        }
        
        /* Dynamic Background Container */
        #vanta-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Behind content */
            pointer-events: auto; /* Enable mouse interaction */
        }

        h1, h2, h3, h4, h5, h6, .navbar-brand {
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            letter-spacing: -0.5px;
            color: var(--text-primary);
        }
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }
        
        /* Navbar - Minimalist */
        .navbar {
            background-color: rgba(0, 0, 0, 0.8) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 0;
        }
        .navbar-brand {
            font-size: 1.25rem;
            letter-spacing: -0.5px;
        }
        .nav-link {
            color: var(--text-secondary) !important;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.2s ease;
        }
        .nav-link:hover, .nav-link.active {
            color: var(--text-primary) !important;
        }

        /* Buttons & Forms - Sharp & Flat */
        .btn-primary {
            background-color: var(--text-primary);
            border: 1px solid var(--text-primary);
            color: var(--bg-color);
            font-weight: 600;
            border-radius: 0; /* Sharp edges */
            padding: 0.8rem 2rem;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
            transition: all 0.2s;
        }
        .btn-primary:hover {
            background-color: transparent;
            color: var(--text-primary);
        }
        .form-control {
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 0;
            padding: 0.8rem;
        }
        .form-control:focus {
            background-color: var(--surface-color);
            border-color: var(--text-secondary);
            color: var(--text-primary);
            box-shadow: none;
        }
        .form-control::placeholder {
            color: #444;
        }

        /* Footer */
        footer {
            border-top: 1px solid var(--border-color);
        }
        footer p {
            color: var(--text-secondary);
            font-size: 0.8rem;
            font-family: 'JetBrains Mono', monospace;
        }
        
        /* Utility */
        .text-light-muted { color: #666; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                MILICOOKIE
            </a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link font-mono" href="{% url 'home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link font-mono" href="{% url 'archive' %}">Archive</a></li>
                    <li class="nav-item"><a class="nav-link font-mono" href="{% url 'research' %}">Research</a></li>
                </ul>
            </div>
        </div>
    </nav>



    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0 text-uppercase tracking-wider">
                &copy; 2026 Milicookie.
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Vanta.js for 3D Background Effect -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
